<!DOCTYPE html>
<html>
<head>
  <title>Nested List Example</title>
  <style>
    ul.circle {
      list-style-type: circle;
    }
  </style>
</head>
<body>
  <ul>
    <li>Item 1</li>
    <li>Item 2
      <ul class="circle">
        <li>Nested Item 1</li>
        <li>Nested Item 2</li>
      </ul>
    </li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>
</body>
</html>
