<!DOCTYPE html>
<html>
<head>
    <title>Horizontal and Vertical Sections</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .section {
            flex: 1;
            border: 1px solid black;
            display: flex;
            flex-direction: column;
        }
        .sub-section {
            flex: 1;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="sub-section">Frame 1</div>
            <div class="sub-section">Frame 2</div>
        </div>
        <div class="section">Frame 3</div>
        <div class="section">Frame 4</div>
    </div>
</body>
</html>
