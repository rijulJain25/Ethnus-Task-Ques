<style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
  
    th, td {
      border: 1px solid #ddd;
      padding-left: 8px;
      padding-right: 50px;
      border-radius: 15px;
    }
  
    th {
      background-color: #f2f2f2;
    }
  
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  
    td {
      background-color: #c4ffc4; /* Green background color */
    }
  </style>

    </tr>

    </tr>
    <tr>
      <td>Cell 4</td>

      <td>Cell 6</td>
    </tr>
    <tr>
      <td>Cell 7</td>
