<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sea Green Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }

        th {
            padding: 10px;
            text-align: center;
            background-color: seagreen;
            color: white;
            border: 1px solid white;
        }

        td {
            padding: 10px;
            text-align: center;
            border: 1px solid white;
        }

        .sea-green {
            background-color: seagreen;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
        </tr>
        <tr>
            <td class="sea-green">Cell 1</td>
            <td class="sea-green">Cell 2</td>
            <td class="sea-green">Cell 3</td>
        </tr>
        <tr>
            <td class="sea-green">Cell 4</td>
            <td class="sea-green">Cell 5</td>
            <td class="sea-green">Cell 6</td>
        </tr>
        <tr>
            <td class="sea-green">Cell 7</td>
            <td class="sea-green">Cell 8</td>
            <td class="sea-green">Cell 9</td>
        </tr>
    </table>
</body>
</html>
