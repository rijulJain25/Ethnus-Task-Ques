<!DOCTYPE html>
<html>
<head>
  <title>Alphabet Sorting</title>
  <script>
    function sortAlphabets() {
      var inputString = document.getElementById("textInput").value;
      inputString = inputString.toLowerCase();
      inputString = inputString.replace(/[^a-z]/g, '');
      var charArray = inputString.split('');
      var sortedArray = charArray.sort();
      var sortedString = sortedArray.join('');
      document.getElementById("result").textContent = "Sorted alphabets: " + sortedString;
    }
  </script>
</head>
<body>
  <h1>Alphabet Sorting</h1>
  
  <label for="textInput">Enter text:</label>
  <input type="text" id="textInput" placeholder="Type here">

  <button onclick="sortAlphabets()">Sort</button>

  <p id="result"></p>
</body>
</html>
